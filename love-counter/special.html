<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÁßÅ„ÅÆ„Åì„Å®Â•Ω„ÅçÔºü</title>
  <style>
    :root {
      /* „Éô„Éº„Çπ */
      --bg-beige: #F5EFE7;        /* ËÉåÊôØ */
      --white: #FFFFFF;           /* „Ç´„Éº„ÉâËÉåÊôØ */
      --white-soft: #FFF5F0;      /* „ÉÜ„Ç≠„Çπ„ÉàÁî®„ÅÆÊüî„Çâ„Åã„ÅÑÁôΩÔºàAppleÈ¢®Ôºâ */

      /* „Çä„Çì„Åî„ÅÆËâ≤ÔºàÁ∑ë„Çä„Çì„ÅîÔºâ */
      --apple-red: #A8D46F;       /* „Çä„Çì„ÅîÊú¨‰ΩìÔºàÈªÑÁ∑ëËâ≤Ôºâ */
      --apple-red-hover: #95C15E; /* „Éõ„Éê„ÉºÊôÇÔºàÊøÉ„ÅÑÈªÑÁ∑ëÔºâ */

      /* „Ç¢„ÇØ„Çª„É≥„Éà */
      --soft-red: #C8E6A4;        /* „Éú„Çø„É≥„ÄÅ„Éú„Éº„ÉÄ„ÉºÔºàÁ∑ëÁ≥ªÔºâ */

      /* „ÉÜ„Ç≠„Çπ„Éà */
      --text-primary: #6B5B4F;    /* „É°„Ç§„É≥„ÉÜ„Ç≠„Çπ„Éà */
      --text-secondary: #7A6650;  /* „Çµ„Éñ„ÉÜ„Ç≠„Çπ„Éà„ÄÅËåé */

      /* ÂΩ±„Éª„Ç®„Éï„Çß„ÇØ„Éà */
      --shadow-soft: rgba(107, 91, 79, 0.08);
      --shadow-apple: rgba(232, 180, 184, 0.3);
      --shadow-apple-strong: rgba(232, 180, 184, 0.5);
      --border-light: rgba(107, 91, 79, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: var(--bg-beige);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      margin: 0;
      padding: 40px 16px 16px;
      overflow-x: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      background: var(--white);
      padding: 24px 24px 32px;
      border-radius: 20px;
      box-shadow: 0 2px 8px var(--shadow-soft);
      max-width: 340px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--border-light);
      box-sizing: border-box;
      margin: 0 auto;
    }

    #triggerText {
      font-size: 22px;
      margin-bottom: 16px;
      line-height: 1.5;
      color: var(--text-primary);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    #mainButton {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      margin: 0 auto 32px auto;
      transition: all 0.3s ease;
      width: 180px;
      height: 180px;
      display: block;
    }

    #mainButton:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 4px 12px var(--shadow-apple));
    }

    #mainButton:active {
      transform: translateY(0px) scale(0.95);
    }

    #mainButton svg {
      width: 100%;
      height: 100%;
    }

    /* „É™„É≥„Ç¥„ÅÆ„Éõ„Éê„ÉºÂäπÊûú */
    #mainButton .apple-body {
      fill: var(--apple-red);
      transition: fill 0.3s ease;
    }

    #mainButton:hover .apple-body {
      fill: var(--apple-red-hover);
    }

    /* „Çä„Çì„Åî„ÅÆËåé„Å®Ëª∏ */
    #mainButton .apple-stem,
    #mainButton .apple-curve {
      stroke: var(--text-secondary);
    }

    /* „Çä„Çì„Åî„ÅÆ„ÉÜ„Ç≠„Çπ„Éà */
    #mainButton .apple-text {
      fill: var(--white-soft);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    #message {
      min-height: 3.5em;
      font-size: 18px;
      margin-top: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: var(--text-primary);
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    #copyButton {
      border: 1px solid var(--soft-red);
      background: var(--bg-beige);
      color: var(--text-primary);
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
    }

    #copyButton:hover {
      background: var(--soft-red);
      color: var(--white);
      transform: translateY(-1px);
    }

    #copyStatus {
      font-size: 12px;
      color: var(--text-secondary);
      min-height: 1em;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .counter {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    #specialMessage {
      display: none;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--bg-beige) 0%, var(--white) 100%);
      border-radius: 12px;
      border: 2px solid var(--soft-red);
      animation: sparkle 1.5s ease-in-out infinite;
    }

    .reply-section {
      margin-top: 24px;
      padding: 16px;
      background: #FFF5F0;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢ */
    .reply-section textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #E8D5C4;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
      max-height: 80px;
      box-sizing: border-box;
    }

    .reply-section textarea:focus {
      outline: none;
      border-color: #A8D46F;
    }

    /* ÁîªÂÉèÈÅ∏Êäû„Çª„ÇØ„Ç∑„Éß„É≥ */
    .image-section {
      margin-top: 12px;
      margin-bottom: 8px;
    }
    
    .image-section .send-button {
      margin-top: 12px;
      margin-bottom: 0;
    }

    .image-label {
      display: inline-block;
      padding: 8px 16px;
      background: #F5EFE7;
      border: 2px dashed #E8D5C4;
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .image-label:hover {
      background: #E8D5C4;
      border-color: #A8D46F;
    }

    .image-preview {
      position: relative;
      margin-top: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
    }

    .remove-image-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .remove-image-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* ÈÄÅ‰ø°„Éú„Çø„É≥ */
    .send-button {
      width: 100%;
      padding: 12px;
      background: #A8D46F;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 5;
    }

    .send-button:hover {
      background: #95C15E;
      transform: translateY(-2px);
    }

    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* „Ç≠„É£„É≥„Çª„É´„Éú„Çø„É≥ */
    .cancel-button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      background: transparent;
      color: #666;
      border: 2px solid #E8D5C4;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
    }

    @keyframes sparkle {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 8px var(--shadow-apple);
      }
      50% {
        transform: scale(1.01);
        box-shadow: 0 0 12px var(--shadow-apple-strong), 0 0 16px var(--shadow-apple);
      }
    }

    /* „Çπ„Éû„ÉõÂØæÂøú */
    @media (max-width: 480px) {
      body {
        padding: 24px 16px;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        padding-top: 32px;
      }

      .card {
        padding: 20px 20px 28px;
        max-width: 100%;
        width: 100%;
        border-radius: 16px;
      }

      #triggerText {
        font-size: 20px;
        margin-bottom: 12px;
      }

      #mainButton {
        width: 160px;
        height: 160px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      #mainButton:active {
        transform: scale(0.9);
      }

      #mainButton .button-text {
        font-size: 20px;
      }

      #message {
        font-size: 19px;
        min-height: 4em;
        margin-top: 20px;
        margin-bottom: 24px;
      }

      #specialMessage {
        font-size: 17px;
        padding: 14px 18px;
      }

      .counter {
        font-size: 14px;
        margin-top: 12px;
      }
    }

    /* Â∞è„Åï„ÅÑ„Çπ„Éû„ÉõÂØæÂøú */
    @media (max-width: 360px) {
      .card {
        padding: 24px 16px 16px;
      }

      #mainButton {
        width: 140px;
        height: 140px;
      }

      #mainButton .button-text {
        font-size: 18px;
      }

      #message {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
<p id="triggerText">ÁßÅ„ÅÆ„Åì„Å®Â•Ω„ÅçÔºüÔºü
</p>
    <button id="mainButton">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">


          <!-- „É™„É≥„Ç¥„ÅÆÊú¨‰Ωì -->
           <!-- Â∑¶Âè≥ÂØæÁß∞„Å™„Çä„Çì„ÅîÔºàx=50„Çí‰∏≠ÂøÉËª∏Ôºâ -->
           <!-- M: ÂßãÁÇπÔºà‰∏äÈÉ®‰∏≠Â§ÆÔºâ -->
           <!-- C: ‰∏âÊ¨°„Éô„Ç∏„ÇßÊõ≤Á∑ö„ÅßÊªë„Çâ„Åã„Å™ÂΩ¢Áä∂ -->
           <!-- Â∑¶‰∏ã(45,85) ‚Üî Âè≥‰∏ã(55,85)„ÅßÂÆåÂÖ®ÂØæÁß∞ -->

          <path class="apple-body" d="
            M 50,25
            C 30,25 20,35 20,50
            C 20,65 26,81 45,81
            C 50,81 50,81 55,81
            C 72,81 80,65 80,50
            C 80,35 70,25 50,25 Z
          " />
          <!-- „É™„É≥„Ç¥„ÅÆËåé -->
          <path class="apple-stem" d="M 50,16 L 49,32" stroke-width="2" fill="none" />
          <!-- „É™„É≥„Ç¥„ÅÆÊ†πÊú¨„ÅÆËª∏Ôºà‰∏ãÂêë„ÅçÊõ≤Á∑öÔºâ -->
          <path class="apple-curve" d="M 44,31 Q 50,35 55,30" stroke-width="1.5" fill="none" stroke-linecap="round" />
        <!-- „ÉÜ„Ç≠„Çπ„ÉàÔºàSVGÂÜÖÔºâ -->
        <text class="apple-text" x="50" y="61" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20" font-weight="bold" text-anchor="middle">YES</text>


      </svg>
    </button>

    <p id="message"></p>
    <div class="counter">
      ÁßÅ„ÅÆ„Åì„Å®Â•Ω„ÅçÂ∫¶Ôºö<span id="count">0</span> %
      <p id="specialMessage"></p>
      <div class="reply-section" id="replySection" style="display: none;">

        <!-- „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢Ôºà1Ë°å„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÂÖ•ÂäõÔºâ -->
        <textarea
          id="replyInput"
          placeholder="Ëøî‰ø°„ÇíÂÖ•Âäõ..."
          rows="1"
          maxlength="500"
        ></textarea>

        <!-- ÁîªÂÉèÈÅ∏Êäû„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="image-section">
          <label for="imageInput" class="image-label">
            üì∑ ÁîªÂÉè„ÇíÈÅ∏Êäû
          </label>
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            style="display: none;"
          />
          <div id="imagePreview" class="image-preview" style="display: none;">
            <img id="previewImage" src="" alt="„Éó„É¨„Éì„É•„Éº" />
            <button type="button" id="removeImage" class="remove-image-btn">√ó</button>
          </div>
          
          <!-- ÈÄÅ‰ø°„Éú„Çø„É≥ÔºàÁîªÂÉèÈÅ∏Êäû„ÅÆ‰∏ã„Å´ÈÖçÁΩÆÔºâ -->
          <button id="sendButton" class="send-button">
            ÈÄÅ‰ø°
          </button>
        </div>

        <!-- „Ç≠„É£„É≥„Çª„É´„Éú„Çø„É≥ -->
        <button id="cancelButton" class="cancel-button">
          „Ç≠„É£„É≥„Çª„É´
        </button>

    </div>
  </div>


<!-- LIFF SDK= LINE„ÅåÊèê‰æõ„Åó„Å¶„ÅÑ„ÇãJavaScript„É©„Ç§„Éñ„É©„É™Ë™≠„ÅøËæº„Åø -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

</body>
