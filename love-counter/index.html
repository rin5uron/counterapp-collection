<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>りんちゃんボタン</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Yu Gothic", sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.98);
      padding: 32px 24px 24px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(220, 20, 60, 0.3), 0 0 80px rgba(220, 20, 60, 0.1);
      max-width: 340px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(220, 20, 60, 0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #1a1a1a;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #mainButton {
      border: none;
      border-radius: 999px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #dc143c 0%, #c71f37 100%);
      color: white;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4), 0 0 30px rgba(220, 20, 60, 0.2);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    #mainButton::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #mainButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(220, 20, 60, 0.5), 0 0 40px rgba(220, 20, 60, 0.3);
    }

    #mainButton:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.35);
    }

    #mainButton:active::before {
      width: 300px;
      height: 300px;
    }

    #message {
      min-height: 3.5em;
      font-size: 17px;
      margin-bottom: 16px;
      line-height: 1.6;
      color: #2d2d2d;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    #copyButton {
      border: 1px solid #dc143c;
      background: rgba(220, 20, 60, 0.05);
      color: #c71f37;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
    }

    #copyButton:hover {
      background: rgba(220, 20, 60, 0.1);
      transform: translateY(-1px);
    }

    #copyStatus {
      font-size: 12px;
      color: #666;
      min-height: 1em;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .counter {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>私のこと思い出したら<br>このボタン押してね？</h1>

    <button id="mainButton"></button>


    <div class="counter">
      私のこと好き度：<span id="count">0</span> %
    </div>
  </div>

  
    
    <script src="script.js"></script>

</body>
</html>
