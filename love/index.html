<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>さみしくなったら押してねボタン</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 24px 20px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    #mainButton {
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #ff8ac2;
      color: white;
      margin-bottom: 16px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
      box-shadow: 0 4px 10px rgba(255, 55, 155, 0.35);
    }

    #mainButton:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 2px 5px rgba(255, 55, 155, 0.25);
      opacity: 0.9;
    }

    #message {
      min-height: 3em;
      font-size: 16px;
      margin-bottom: 12px;
      line-height: 1.5;
      color: #444;
    }

    #copyButton {
      border: none;
      background: #ffe6f2;
      color: #ff4a9b;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 6px;
    }

    #copyStatus {
      font-size: 12px;
      color: #888;
      min-height: 1em;
      margin-bottom: 6px;
    }

    .counter {
      margin-top: 4px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>さみしくなったら<br>このボタン押してね？</h1>

    <button id="mainButton"></button>

    <p id="message">押すと、わたしからのお願いが出てくるよ。</p>



    <div class="counter">
      いままで押された回数：<span id="count">0</span> 回
    </div>
  </div>

  
    
    <script src="script.js"></script>

</body>
</html>
